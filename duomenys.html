<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lentele</title>

    <style>
      body {
        height: 100vh;
        display: grid;
        place-items: center;
        font-size: 2rem;
        color: #fff;
        background-color: #6a7885;
      }
      table,
      th,
      td {
        border: 2px double #fff;
      }
      th,
      td {
        padding: 10px;
      }
      table tr:nth-child(3) td:nth-child(5),
      table tr:last-child td:nth-child(5) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Vardas</th>
        <th rowspan="2">Pavarde</th>
        <th colspan="3">Adresas</th>
      </tr>
      <tr>
        <th>Miestas</th>
        <th>Gatve</th>
        <th>Name/Butas</th>
      </tr>
      <tr>
        <td>xxx</td>
        <td>zzz</td>
        <td>Miestas</td>
        <td>Gatve</td>
        <td>1/3</td>
      </tr>
      <tr>
        <td>aaa</td>
        <td>bbb</td>
        <td>Miestas2</td>
        <td>Gatve2</td>
        <td>4/3</td>
      </tr>
    </table>
  </body>
</html>

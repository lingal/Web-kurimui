<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Javascript || Atsakymai</title>
  </head>
  <body>
    <header>
      <h1>Javascript</h1>
    </header>
    <main>

      <section class="exercise2">
        <p>
          <b><span>2.</span></b
          >Sukurti algoritmus kurie skaičiuotų apskritimo ilgį ir plotą.
        </p>

        <div class="apskritimas">
          <label>
            <p>Apskritimo spindulys:</p>
            <input type="number" id="spindulys" />
            <p class="ats"></p>
          </label>
          <button type="submit" class="apskritimas-btn">Skaiciuoti</button>
        </div>
      </section>

      <section class="kampu-suma" style="background-color: black; color: azure; width: max-content; padding: 1.5rem; margin-top: 1rem;">
        <div id="ats"></div>
      </section>
    
      <section class="intervalu-sankirta">
        <div id="intervalu-ats"></div>
      </section>

      <section class="funckijos">
        <img src="pexels-pixabay-356079.jpg" onclick="fn()" alt="question mark"">
        <div id="rezultatai"></div>
      </section>

      <section class="odd-even">
        <button id="odd-btn" onclick="sudeti(A,'odd')">Nelyginiu suma</button>
        <button id="even-btn" onclick="sudeti(A,'even')">Lyginiu suma</button>
        <button id="odd-even-btn" onclick="sudeti(A,'abu')">Bendra suma</button>
        <div id="odd-even-ats"></div>
        <form>
          <input type="text" name="tekstas" id="textInput" ">
          <button type="submit" value="save">Submit</button>
        </form>
      </section>


      <section class="tab">
        <div class="tabs">
          <a href="#home" class="btn btnOne" onclick="tabas('home')">Home</a>
          <a href="#about" class="btn btnTwo" onclick="tabas('about')">About</a>
          <a href="#services" class="btn btnThree" onclick="tabas('services')" >Services</a>
          <a href="#contact" class="btn btnFour" onclick="tabas('contact')">Contact</a>
          <a href="#settings" class="btn btnFive" onclick="tabas('settings')">Settings</a>
          <!-- <a href="#home" class="btn btnOne" >Home</a>
          <a href="#about" class="btn btnTwo">About</a>
          <a href="#services" class="btn btnThree" >Services</a>
          <a href="#contact" class="btn btnFour" >Contact</a>
          <a href="#settings" class="btn btnFive" >Settings</a> -->
        </div>
        <div class="sheets">
          <div id="home"class="sheet">Home</div>
          <div id="about" class="sheet">About</div>
          <div id="services"class="sheet">Services</div>
          <div id="contact" class="sheet">Contact</div>
          <div id="settings" class="sheet">Settings</div>
        </div>
      </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
